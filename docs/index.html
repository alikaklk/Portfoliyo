<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ali's Portfolio</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Boxicons CDN -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Favicon (ICO only) -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
  <div class="container">
    <div class="navbar-container">
      <img src="images/webdevlogo.svg" class="navbar-logo-img" alt="Logo">

      <div class="navbar-menu">
        <ul>
          <li><a class="button" href="index.html"><i class='bx bx-home'></i></a></li>
          <li><a class="button" href="about.html">About</a></li>
          <li><a class="button" href="skills.html">Skills</a></li>
          <li><a class="button" href="projects.html">Projects</a></li>
          <li><a class="button" href="contact.html">Contact</a></li>
        </ul>
      </div>

      <!-- Burger (mobile) -->
      <div id="menu-icon" aria-label="Menu" aria-expanded="false" aria-controls="nav">
        <i class='bx bx-menu' aria-hidden="true"></i>
      </div>
    </div>

    <div class="mainpage-container">
      <img src="images/myPhoto.png" class="my-photo" alt="Ali">
      <p class="text-1">This <br> Is <br> Me!</p>
      <p class="text-2">Welcome <br>To <br>My <br> Website!</p>
    </div>
  </div>

  <script>
    const burger = document.getElementById('menu-icon');
    const navMenu = document.querySelector('.navbar-menu');

    burger.addEventListener('click', () => {
      const isOpen = navMenu.classList.toggle('open');
      burger.setAttribute('aria-expanded', String(isOpen));
      const icon = burger.querySelector('i');
      icon.classList.toggle('bx-menu', !isOpen);
      icon.classList.toggle('bx-x', isOpen);
    });
  </script>
</body>
</html>
